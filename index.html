<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador en Modo Escritorio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        #urlContainer {
            transition: all 0.3s ease;
        }
        #showButton {
            display: none;
        }
        #statusMessage {
            display: none;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-4">
    <div id="urlContainer" class="bg-white p-4 rounded-lg shadow-lg w-full max-w-2xl mb-4">
        <div class="flex flex-col sm:flex-row gap-2 items-center">
            <input 
                id="urlInput" 
                type="text" 
                value="https://web.whatsapp.com/" 
                class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Ingresa una URL (ej. https://web.whatsapp.com/)"
            >
            <button 
                id="toggleButton" 
                onclick="toggleUrlBar()" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
                title="Ocultar barra de URL"
            >
                Ocultar
            </button>
            <button 
                onclick="openUrl()" 
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition"
            >
                Abrir
            </button>
        </div>
    </div>
    <button 
        id="showButton" 
        onclick="toggleUrlBar()" 
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
    >
        Mostrar
    </button>
    <div id="statusMessage" class="w-full max-w-2xl bg-yellow-100 text-yellow-800 p-4 rounded-lg"></div>

    <script>
        function openUrl() {
            const urlInput = document.getElementById('urlInput').value;
            const statusMessage = document.getElementById('statusMessage');
            let validUrl = urlInput.trim();

            // Validar y corregir URL
            if (!validUrl) {
                statusMessage.textContent = 'Error: Ingresa una URL válida.';
                statusMessage.style.display = 'block';
                return;
            }
            if (!validUrl.startsWith('http://') && !validUrl.startsWith('https://')) {
                validUrl = 'https://' + validUrl;
            }

            // Validar formato básico de URL
            try {
                new URL(validUrl);
            } catch (e) {
                statusMessage.textContent = 'Error: La URL ingresada no es válida. Ejemplo: https://web.whatsapp.com/';
                statusMessage.style.display = 'block';
                return;
            }

            // Forzar user agent de escritorio (limitado en algunos navegadores móviles)
            const desktopUserAgent = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36';
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);

            if (isMobile) {
                try {
                    Object.defineProperty(navigator, 'userAgent', {
                        value: desktopUserAgent,
                        writable: false
                    });
                } catch (e) {
                    statusMessage.textContent = 'Nota: No se pudo forzar modo escritorio en este navegador.';
                    statusMessage.style.display = 'block';
                }
            }

            // Redirigir a la URL en la misma pestaña
            try {
                statusMessage.textContent = 'Abriendo ' + validUrl + '...';
                statusMessage.style.display = 'block';
                window.location.href = validUrl;
            } catch (e) {
                statusMessage.textContent = 'Error al abrir la URL: ' + e.message;
                statusMessage.style.display = 'block';
            }
        }

        function toggleUrlBar() {
            const urlContainer = document.getElementById('urlContainer');
            const toggleButton = document.getElementById('toggleButton');
            const showButton = document.getElementById('showButton');
            const statusMessage = document.getElementById('statusMessage');

            if (urlContainer.style.display === 'none') {
                urlContainer.style.display = 'block';
                toggleButton.textContent = 'Ocultar';
                showButton.style.display = 'none';
                statusMessage.style.display = 'none';
            } else {
                urlContainer.style.display = 'none';
                toggleButton.textContent = 'Mostrar';
                showButton.style.display = 'block';
            }
        }
    </script>
</body>
</html>
